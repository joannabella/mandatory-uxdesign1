<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="mds.css">
    <script src="mds.js" defer></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="mds-container">
      <header class="top-bar">
        <section class="top-bar__left">
          <a href="#" class="top-bar__left__icon"><i class="material-icons">dehaze</i></a>
          <span class="top-bar__left__title">Page Title</span>
        </section>
        <section class="top-bar__right">
          <a href="#" class="top-bar__right__icon"><i class="material-icons">search</i></a>
          <a href="#" class="top-bar__last__icon"><i class="material-icons">more_vert</i></a>
        </section>
      </header>
      <div class="mds-textfield">
        <a href="#" class="mds-textfield__icon"><i class="material-icons">person</i></a>
        <div class="mds-textfield__box">
          <input class="mds-textfield__input" id="textfield" type="text" name="textfield" value="">
          <label class="mds-textfield__label" for="textfield">Username</label>
          <div class="mds-textfield__underline"></div>
        </div>
      </div>
      <div class="mds-switch">
        <input class="mds-switch__input" id="switch" type="checkbox" name="switch" value="" checked>
        <label class="mds-switch__label" for="switch"></label>
        <p class="mds-switch__text">Toggle me</p>
      </div>
      <div class="mds-checkbox">
        <input class="mds-checkbox__input" id="checkbox" type="checkbox" name="checkbox" value="">
        <label class="mds-checkbox__label" for="checkbox"></label>
        <p class="mds-checkbox__text">Check me</p>
      </div>
      <div class="mds-radio">
        <input class="mds-radio__input" id="radio1" type="radio" name="radio" value="1">
        <label class="mds-radio__label" for="radio1"></label>
        <p class="mds-radio__text">Pick me</p>
      </div>
      <div class="mds-radio">
        <input class="mds-radio__input" id="radio2" type="radio" name="radio" value="2">
        <label class="mds-radio__label" for="radio2"></label>
        <p class="mds-radio__text">Or pick me</p>
      </div>
      <div class="mds-button-container">
      <div class="mds-button-container__item">
        <button class="mds-disableButton" type="button" name="button">Disable</button>
      </div>
      <div class="mds-button-container__item">
        <button class="mds-enableButton" type="button" name="button">Enable</button>
      </div>
      </div>
    </div>
  </body>
</html>
